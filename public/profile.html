<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Profile Page</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="main.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      $(document).ready(function () {
        if (!localStorage.getItem("token")) {
          alert("로그인 후 이용 가능합니다.");
          window.location.replace("/");
        }
        checkTokenExpired();

        // 유저 정보가져오기
        getUserInfo();
      });

      const getUserInfo = async () => {
        const response = await axios.get("/api/user/info", {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });
        
        // if (response.data.isSuccess === false) {
        //   alert("로그아웃 후 재 접속이 필요합니다.")

        // }

        // if (response.data.needSignOut) {
        //   alert("로그아웃 후 재 접속이 필요합니다.")

        // }
        const { user } = response.data;

        const temp_html = `
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img
                src=""
                onerror="this.style.display = 'none'"
                alt="Profile Photo"
                class="rounded-circle img-fluid"
              />
              <p></p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary">
                  Photo Update
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nick Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">${user.nickname}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Gender</p>
                </div>
                <div class="col-sm-9">
                  <select id="inputGender" class="form-select text-muted mb-0">
                    <option selected>${user.profile.gender}</option>
                    <option>남성</option>
                    <option>여성</option>
                    <option>기타</option>
                  </select>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Born at</p>
                </div>

                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="inputBirthYear"
                    placeholder="ex) 1993"
                    value="${user.profile.birth_year}"
                  />
                  </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Location</p>
                </div>

                <div class="col-sm-9">
                  <select id="inputRegion" class="form-select text-muted mb-0">
                    <option selected>${user.profile.region}</option>
                    <option>서울</option>
                    <option>부산</option>
                    <option>대구</option>
                    <option>인천</option>
                    <option>광주</option>
                    <option>대전</option>
                    <option>울산</option>
                    <option>세종</option>
                    <option>경기</option>
                    <option>강원</option>
                    <option>충북</option>
                    <option>충남</option>
                    <option>전북</option>
                    <option>전남</option>
                    <option>경북</option>
                    <option>경남</option>
                    <option>제주</option>
                  </select>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-1">상태메시지</p>
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="statusMsg"
                    rows="3"
                  >${user.profile.status_msg}</textarea>
                </div>

                <button type="button" class="btn btn-primary btn-lg" onclick="editProfile()">
                  수 정
                </button>
              </div>
            </div>
          </div>
        </div> `;

        $("#profileSection").append(temp_html);
      };

      const editProfile = async () => {
        const gender = $(`#inputGender option:selected`).val();
        const region = $(`#inputRegion option:selected`).val();
        const birthYear = $(`#inputBirthYear`).val();
        const statusMsg = $(`#statusMsg`)
          .val()
          .replace(/(?:\r\n|\r|\n)/g, "<br/>");

        console.log("editProfile은 통과한다");
        console.log(gender, "gender 이거다");
        console.log(region, "region은 이거다");
        console.log(birthYear, "birthyear은 이거다");
        console.log(statusMsg, "statusMsg은 이거다");

        const response = await axios.patch(
          "/api/user/profile_update",
          {
            gender,
            region,
            birthYear,
            statusMsg,
          },
          {
            headers: {
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
          }
        );

        if (response.data.isSuccess === false) {
          return alert(response.data.msg);
        }
        alert(response.data.msg);
        window.location.reload();
      };

      const signOut = () => {
        localStorage.clear();
        alert("로그아웃 처리되었습니다!");
        window.location.href = "/";
      };

      const checkTokenExpired = async () => {
        const response = await axios.get("/api/user/token_expiration_check", {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        if(response.data.needSignOut) {
        
        localStorage.clear();
        alert("로그인 정보가 만료되었습니다. 로그아웃 후 재접속이 필요합니다.");
        return window.location.replace = "/";
        }
      }
    </script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav class="navbar bg-light rounded-3 p-3 mb-4">
            <div class="container-fluid">
              <div class="text-start">
                <button
                  class="btn btn-primary"
                  type="button"
                  onclick="window.location.href = '/chat_user_list.html'"
                >
                  방 리스트로 이동
                </button>
              </div>
              <div class="text-end">
                <button
                  class="btn btn-secondary"
                  type="button"
                  onclick="signOut()"
                >
                  로그아웃
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <div class="row" id="profileSection"></div>
    </div>
  </body>
</html>
