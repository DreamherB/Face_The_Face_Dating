<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat Page</title>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="main.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io.connect(
        "http://localhost:3000"
        // ,{
        // path: '/socket.io', // 서버 path와 일치시켜준다, 생략 시 기본 설정 /socket.io
        // transports: ['websocket'] // 처음부터 ws로 통신하고자 할 경우, transports 옵션 값을 ['websocket']으로 추가 설정해주면 된다.
        //}
      );
      $(document).ready(function () {
        if (!localStorage.getItem("token")) {
          alert("로그인 후 아용 가능합니다.");
          window.location.replace("/");
        }

        checkTokenExpired();
        // socket.on("connect", () => {
        //   console.log("클라이언트 측 Socket 실행", socket.id);
        // });

        // const userSocketId = socket.id;
        const roomId = "1";
        socket.emit("joinChat", { roomId });
        socket.emit("logCheck", "챗방에 들어오고 나서 아이디입니다.")
      });

      socket.on("disconnect", (reason) => {
        console.log("소켓이 종료중입니다.");
        console.log(socket.connected); // false
        console.log("클라이언트 Reason은 이것입니다!", reason);
      });

      const exitRoom = () => {
        // 연결 종료 처리
        socket.disconnect();
        //챗 리스트로 이동
        window.location.replace("/chat_user_list.html");
      };

      const checkTokenExpired = async () => {
        const response = await axios.get("/api/token/expiration_check", {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("token")}`,
          },
        });

        if(response.data.needSignOut) {
        
        localStorage.clear();
        alert("로그인 정보가 만료되었습니다. 로그아웃 후 재접속이 필요합니다.");
        return window.location.replace = "/";
        }
      }
    </script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav class="navbar bg-light rounded-3 p-3 mb-4">
            <div class="container-fluid">
              <div class="text-end">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#exitModal"
                >
                  <strong>E X I T</strong>
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- ExitModal -->
      <div
        class="modal fade"
        id="exitModal"
        tabindex="-1"
        aria-labelledby="exitModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exitModalLabel">
                정말 나가시겠습니까?
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                No
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="exitRoom()"
              >
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">화상채팅 노출 영역</div>
          </div>
          <div class="card mb-4">
            <div class="card-body text-center">화상채팅 노출 영역2</div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              대화창 표시칸
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-1">대 화 입 력</p>
                </div>
                <div class="mb-3">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="2"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">
                  전 송
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
